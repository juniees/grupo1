<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Juegoland Login</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/images/logo2.PNG" alt="Logo de Juegoland" />
      </div>
    </header>

    <div class="contenedor-formulario">
      <h3>Ingresar</h3>
      <form action="/login" method="POST">
        <div>
          <label for="nombre">Nombre usuario</label>
          <input type="text" name="usuario" />
        </div>

        <div>
          <label for="password">Contraseña</label>
          <input type="password" name="clave" />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" name="email" />
        </div>

        <div>
          <label for="edad">Edad</label>
          <input type="age" name="edad" />
        </div>

        <div>
          <label for="telefono">Teléfono</label>
          <input type="tel" name="telefono" />
        </div>

        <div>
          <label for="newsletter">¡Quiero suscribirme a los newsletters!</label>
          <input type="checkbox" name="newsletter" />
        </div>
        <button type="reset">Cancelar suscripción</button>
        <button type="submit">Enviar suscripción</button>
      </form>
    </div>
    <footer></footer>
  </body>
</html>
